<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Calculadora Consorcio entre Amigos</title>
  </head>
  <body class='bg-dark'>
      <div class="container">
          <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h4 class="heading display-5 pb-3">Consórcio entre Amigos</h4>
                    <form id="consorcio-form">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Valor (R$)</span>
                                <input type="text" class="form-control" id="amount">
                                <div class="invalid-feedback">Valor deve ser um número</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Número de participantes</span>
                                </div>
                                <input type="text" class="form-control" id="term">
                                <div class="invalid-feedback">Valor deve ser um número</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Juros</span>
                                </div>
                                <select id="list" class="btn btn-secondary" aria-haspopup="true" aria-expanded="false>
                                  <option value="0">0%</option>
                                  <option value="1">1,0%</option>
                                  <option value="2">2.0%</option>
                                  <option value="2.5">2,5%</option>
                                  <option value="3">3.0%</option>
                                  <option value="3.5">3,5%</option>
                                  <option value="4">4.0%</option>                   
                                </select>
                            </div>
                        </div> 
                                       
                        <div class="form-group">
                            <div class="forn-group">
                                <input id="consorcio-form" type="submit" value="Calcular" class="btn btn-info btn-block">
                            </div> 
                        </div>                            
                    </form>
                    <!-- RESULTS -->
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Mês</th>
                            <th scope="col">Total</th>
                            <th scope="col">Contribuição</th>                            
                        </tr>
                        </thead>
                        <tbody id="item-list">
                          <!-- <tr id="item-list">
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>                            
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>                            
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>                          
                          </tr> -->
                        </tbody>
                    </table>
                    <div class="form-group">
                        <div class="forn-group">
                            <input id="limpar" type="click" value="Limpar" class="btn btn-dark btn-block">
                        </div>                    
                    </div> 
                </div>
            </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- My JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
